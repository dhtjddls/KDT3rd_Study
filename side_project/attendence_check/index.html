<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingOn - 3rd 출석 체크</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body class="">
    <header>
        <div class="mode-container">
            <span class="mode-word">다크모드</span>
            <input type="radio" class="dark-toggle">
        </div>
        <h1 class="title">출석 체크</h1>
    </header>
    <section>
        <h2 class="sub-title">인 원</h2>
        <div class="table">
            <input class="student" type="checkbox" name="sitted" id="강민선">
            <label for="강민선">강민선</label>
            <input class="student" type="checkbox" name="sitted" id="강민성">
            <label for="강민성">강민성</label>
            <input class="student" type="checkbox" name="sitted" id="김영훈">
            <label for="김영훈">김영훈</label>
            <input class="student" type="checkbox" name="sitted" id="김예나">
            <label for="김예나">김예나</label>
            <input class="student" type="checkbox" name="sitted" id="김유정">
            <label for="김유정">김유정</label>

            <label for="김재란">김재란</label>

            <input class="student" type="checkbox" name="sitted" id="이혜승">
            <label for="이혜승">이혜승</label>
            <input class="student" type="checkbox" name="sitted" id="임태욱">
            <label for="임태욱">임태욱</label>

            <label for="정지윤">정지윤</label>

            <input class="student" type="checkbox" name="sitted" id="길동혁">
            <label for="길동혁">길동혁</label>

    <footer>
        <div class="under-section">
            <ul>
                <li class="total">총원 : </li>
                <li class="att">출석 : </li>
                <li class="ab">결석 : </li>
                <li class="nonStu">없는 사람 :</li>
            </ul>
            <div class="btn-section">
                <button class="cal-btn button">계산</button>
                <button class="re-btn button">리셋</button>
            </div>
        </div>
    </footer>
    <button class="tips">TIPS!</button>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./app.js"></script>

</html>
