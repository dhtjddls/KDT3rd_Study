<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>
    <link rel="stylesheet" href="index4.css">
</head>
<body>
    <h1>CSS 선택자</h1>
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange" id="orange">오렌지</li>
        </ul>
        <div class="orange">당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
        <span>파인애플</span>
    </div>

    <hr>
    <div class="links">
        <a id="google" href="https://www.google.com" target="_blank">Google</a>
        <a id="naver" href="https://www.naver.com" target="_blank">Naver</a>
        <a id="daum" href="https://www.daum.net" target="_blank">Daum</a>
    </div>

    <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
    </div>
    

    <hr>
    <div class="numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
    </div>

    <hr>
    <div class="test">
        <span class="num" style="color: gold;">1</span>
        <span style="color: gold;" id="two" class="num">2</span>
        <span class="num">3</span>
        <span>4</span>
        <span>5</span>
    </div>

</body>
</html>
