<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Demo</title>

	<!-- CDN Link (css) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
	">
    <!-- CDN Link (icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<h1>Bootstrap Layout</h1>

    <!--
        반응형 웹 
        - 다양한 화면의 크기에 따라 유동적으로 디스플레이가 변하는 웹 페이지
        적응형 웹
        - 기기의 종류에 맞춰 따로 웹 페이지를 구성하여 해당 기기에 따라 적용시키는 웹 페이지
    -->


    <!-- container
        - 가장 기본적인 레이아웃 요소
        - grid system에 사용됨
    -->
    <h2>container</h2>
	<div class="container bg-danger">container</div>
	<div class="container-fuild bg-primary mt-1">container-fuilid</div>

    <!-- 
        grid: 레이아웃 크기를 유동적으로 변하게 해주는 기능
        
        .container -> .row -> .col 순으로 사용 권장
        - col: 각 중단점에 대해서 col 클래스의 개수 만큼 모든 열의 너비를 동일하게 차지
        - col-{size}: 100% -> 12; 총 12 조각 size = 3이면 3/12% 차지

        tip 요소의 크기, 여백 파악이 어려우면 bgc 넣기
    -->

    <h2 class="text-center">grid</h2>
    <div class="container">
        <div class="row text-bg-dark">
            <div class="col text-bg-danger">col</div>
            <div class="col text-bg-warning">col</div>
            <div class="col text-bg-success">col</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-bg-dark">
            <div class="col text-bg-danger">col</div>
            <div class="col text-bg-warning">col</div>
            <div class="col text-bg-success">col</div>
            <div class="col text-bg-info">col</div>
            <div class="col text-bg-secondary">col</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row text-bg-dark">
            <div class="col-4 text-bg-danger">col-4</div>
            <div class="col-4 text-bg-success">col-4</div>
            <div class="col-4 text-bg-info">col-4</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row text-bg-dark">
            <div class="col-4 text-bg-danger">col-4</div>
            <div class="col-8 text-bg-success">col-8</div>
        </div>
    </div>

    <!-- bootstrap layout이 개꿀인 이유
        화면 사이즈에 따라 xs, sm, md, lg, xl, xxl
        - col-{breakpoint}-{size}
        
        - col-xs-{size}: 화면 크기가 xs 이상일 때
        - col-sm-{size}: 화면 크기가 sm 이상일 때
        - col-md-{size}: 화면 크기가 md 이상일 때
        - col-lg-{size}: 화면 크기가 lg 이상일 때
        - col-xl-{size}: 화면 크기가 xl 이상일 때
        - col-xxl-{size}: 화면 크기가 xxl 이상일 때
    -->

    <h2 class="text-center">반응형 layout</h2>
    <div class="container">
        <div class="row">
            <div class="col-8 col-md-4 col-xl-10 bg-primary">col</div>
            <div class="col-4 col-md-8 col-xl-2 bg-warning">col</div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2 bg-warning">col</div>
            <div class="col-md-4 bg-primary">col</div>
            <div class="col-md-6 bg-success">col</div>

        </div>
    </div>

    <!-- 중첩 가능 -->
	<div class="container">
		<div class="row text-bg-dark">
			<div class="col-4 text-bg-danger">col-4</div>
			<div class="col-8 text-bg-primary">
				<div class="row">
					<div class="col-9 text-bg-success">col-9</div>
					<div class="col-3 text-bg-info">col-3</div>
				</div>
			</div>
		</div>
	</div>
    </div>



	<!-- CDN Link (js) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
	"></script>
</body>
</html>
